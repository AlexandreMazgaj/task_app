<body>

<h1>List of tasks</h1>

<ul class="tasks">
  <li *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="onSelect(task)">
      <span class="badge">{{task.priority}}</span> {{task.name}}
      <div class="butt" *ngIf="selectedTask == task">
        <button (click)="deleteTask()">Delete this task</button>
        <button (click)="goToDetail()">View this task</button>
      </div>
  </li>
</ul>
</body>
